<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="image-holder">
        <img src="./images/image-qr-code.png" alt="img" class="image">
      </div>
      <div class="text-holder">
        <h3 class="'headings">
          <center class="header">Improve your front-end projects by building projects</center>
        </h3>
        <p class="para">
          <center class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </center>
        </p>
      </div>
    </div>

  </div>
</body>
</html>
